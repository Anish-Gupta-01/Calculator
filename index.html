<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="calculatorForm">
                <div class="Display">
                    <input type="text" id="display" class="max">
                </div>
                <div class="change">
                    <button type="button" class="light-col" onclick="document.getElementById('display').value = ''">AC</button>
                    <button type="button" class="light-col" onclick="document.getElementById('display').value = document.getElementById('display').value.toString().slice(0,-1)">DE</button>
                    <button type="button" class="light-col" onclick="document.getElementById('display').value += '%'">%</button>
                    <button type="button" class="change-color" onclick="document.getElementById('display').value += '/'">/</button>
                </div>
                <div class="change">
                    <button type="button" onclick="document.getElementById('display').value += '7'">7</button>
                    <button type="button" onclick="document.getElementById('display').value += '8'">8</button>
                    <button type="button" onclick="document.getElementById('display').value += '9'">9</button>
                    <button type="button" class="change-color" onclick="document.getElementById('display').value += '*'">*</button>
                </div>
                <div class="change">
                    <button type="button" onclick="document.getElementById('display').value += '4'">4</button>
                    <button type="button" onclick="document.getElementById('display').value += '5'">5</button>
                    <button type="button" onclick="document.getElementById('display').value += '6'">6</button>
                    <button type="button" class="change-color" onclick="document.getElementById('display').value += '-'">-</button>
                </div>
                <div class="change">
                    <button type="button" onclick="document.getElementById('display').value += '1'">1</button>
                    <button type="button" onclick="document.getElementById('display').value += '2'">2</button>
                    <button type="button" onclick="document.getElementById('display').value += '3'">3</button>
                    <button type="button" class="change-color" onclick="document.getElementById('display').value += '+'">+</button>
                </div>
                <div class="change">
                    <button type="button" onclick="document.getElementById('display').value += '00'">00</button>
                    <button type="button" onclick="document.getElementById('display').value += '0'">0</button>
                    <button type="button" onclick="document.getElementById('display').value += '.'">.</button>
                    <button type="button" class="change-color" onclick="document.getElementById('display').value = eval(document.getElementById('display').value)">=</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>

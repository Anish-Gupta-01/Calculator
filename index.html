<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="Display">
                    <input type="text" name="Display" class="max">
                </div>
                <div class="change">
                    <input type="text" value="AC" class="light-col" onclick="Display.value = ''">

                    <input type="text" value="DE" class="light-col" onclick="Display.value = Display.value.toString().slice(0,-1)">

                    <input type="text" value="%" class="light-col" onclick="Display.value += '%'">

                    <input type="text" value="/" class="change-color" onclick="Display.value += '/'">
                </div>
                <div class="change">
                    <input type="text" value="7" onclick="Display.value += '7'">
                    <input type="text" value="8" onclick="Display.value += '8'">
                    <input type="text" value="9" onclick="Display.value += '9'">
                    <input type="text" value="*" class="change-color" onclick="Display.value += '*'">
                </div>
                <div class="change">
                    <input type="text" value="4" onclick="Display.value += '4'">
                    <input type="text" value="5" onclick="Display.value += '5'">
                    <input type="text" value="6" onclick="Display.value += '6'">
                    <input type="text" value="-" class="change-color" onclick="Display.value += '-'">
                </div>
                <div class="change">
                    <input type="text" value="1" onclick="Display.value += '1'">
                    <input type="text" value="2" onclick="Display.value += '2'">
                    <input type="text" value="3" onclick="Display.value += '3'">
                    <input type="text" value="+" class="change-color" onclick="Display.value += '+'">
                </div>
                <div class="change">
                    <input type="text" value="00" onclick="Display.value += '00'">
                    <input type="text" value="0" onclick="Display.value += '0'">
                    <input type="text" value="." onclick="Display.value += '.'">
                    <input type="text" value="=" class="change-color" onclick="Display.value = eval(Display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
